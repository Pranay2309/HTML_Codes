function Add()
{
      A=document.getElementById("Enter the first number").value;
      B=document.getElementById("Enter the second number").value;
     document.getElementById("Result").innerHTML=Number(A)+Number(B);
   
}

function Subtract()
{
      A=document.getElementById("Enter the first number").value;
      B=document.getElementById("Enter the second number").value;
     document.getElementById("Result").innerHTML=A-B;
    
}

function Multiply()
{
      A=document.getElementById("Enter the first number").value;
      B=document.getElementById("Enter the second number").value;
     document.getElementById("Result").innerHTML=A*B;
    
}

function Divide()
{
      A=document.getElementById("Enter the first number").value;
      B=document.getElementById("Enter the second number").value;
     document.getElementById("Result").innerHTML=A/B;
    
}
